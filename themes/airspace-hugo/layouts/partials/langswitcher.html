<div class="lang-selector" id="locale" style="display:none!important">
    <a href="#">{{- .Lang | title -}} <em class="langcaret"></em></a>
    <ul>
        {{- range .Translations -}}
            <li><a href="{{- .Permalink | absLangURL  -}}" data-title="{{- .Lang | title -}}" class="langmenu" ><em class="flag {{ .Language.Params.flag -}}"> </em> {{  print " " .Language.LanguageName -}} <span></span></a></li>
        {{- end -}}
    </ul>
</div>
