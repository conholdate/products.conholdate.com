<a id="top" class="anchor" name="top"></a>
<section class="page-title bg-2">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ .Title | markdownify }}</h1>
          <p>{{ .Params.description | markdownify }}</p>
          {{ with .Params.button}}
            {{ if .enable }}
              <a href="https://downloads.conholdate.com/{{ $.Params.product_tag }}/{{ $.Params.platform_tag }}" class="btn btn-main btn-icon animated fadeInUp"><i class="fas fa-arrow-down"></i> {{ T "download_free_trial" }}</a>
            {{end}}
          {{end}}
        </div>
      </div>
    </div>
  </div>
</section>
